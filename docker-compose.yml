version: '3.7'

services:
  swriter_database:
    image: mysql
    container_name: swriter_database
    restart: always
    ports:
      - 3306:3306
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=swriter
      - MYSQL_USER=root

    volumes:
      - pgdata:/data/mysql
